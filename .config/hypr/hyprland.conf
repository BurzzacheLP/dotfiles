# MONITOR
#monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,highres,auto,1

# STARTUP
exec-once = waybar -s /etc/xdg/waybar/styleBlackBars.css
exec-once = swww init
exec-once = dunst
exec-once = wlr-randr --outuput HDMI-A-1 --scale 1.00

# Source a file (multi-file configs)
#source = ~/.cache/wal/colors-hyprland.conf

# PROGRAMAS
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

# ENVARS
env = XCURSOR_SIZE,5
env = QT_QPA_PLATFORMTHEME,qt6ct

# Cosas agregadas por mi
# Para arreglar las cosas de nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvida-drm
env = __GLX_VENDOR_LBRARY_NAME,nvdia
env = WLR_NO_HARDWARE_CURSORS,1

# INPUT
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    force_no_accel = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0 
    col.inactive_border = $color10 $color2 
    col.active_border = $color13 

    layout = dwindle

    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

#    rounding = 8 
     rounding = 0

    blur {
        enabled = true 
        size = 2
        passes = 3
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 to disable the anime mascot wallpapers
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Keybinds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm= $mainMod, mouse:272, movewindow
bindm= $mainMod, mouse:273, resizewindow 

# Screenshots

bind = $mainMod SHIFT, S, exec, bash ~/.config/hypr/scripts/freezeShot.sh
#bind = $mainMod SHIFT, S, exec, slurp | grim -g - - | wl-copy
bind = $mainMod, S, exec, grim # screenshot

# BTOP
#bind = CTRL SHIFT, T, exec, $terminal | btop

# WOFI
bind = $mainMod, W, exec, bash ~/.config/hypr/scripts/rofiDisplayImages.sh
